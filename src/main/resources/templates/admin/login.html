<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meat name="viewport" content="width=device-width, initial-scale=1.0"></meat>
    <title>博客登陆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/myape.css">
</head>
<body>
    <div class="m-container" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">管理后台登录</div>
                </h2>
                <form class="ui large form" method="post">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Login</div>
                    </div>

                    <div class="ui error message"></div>

                </form>
                <div class="ui message">
                    New to us? <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
<script src="../static/js/snow.js"></script>
</body>
</html>
