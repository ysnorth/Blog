<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--设置移动端的适应-->

    <meat name="viewport" content="width=device-width, initial-scale=1.0"></meat>
    <title th:replace="${title}">博客详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/myape.css" th:href="@{/css/myape.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted segment m-apo-padded-tb-mini " >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <a href="#" class="ui image">
                <h1 class="ui header item" style="color: #ff8080">ApeOnly</h1>
            </a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clock icon"></i>归档</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mail icon"></i>留言板</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="linkify icon"></i>友链</a>
            <a herf="#" class="m-item item m-mobile-hide" th:classappend="${n==7} ? 'active'"><i class="info icon"></i>关于我</a>
            <!--搜索部分-->
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-apo-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/imags/wechat.jpg" th:src="@{../static/imags/wechat.jpg}" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">邮箱</a>
                    <a href="#" class="item">QQ号码</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced  ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">博客介绍</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © </p>

    </div>
</footer>

<th:block th:fragment="script">
<!--js script部分-->
</th:block>

</body>
</html>
